name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 1. SENİN ENV DOSYANDAKİ DEĞERLERİ BURAYA GİRDİK
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: 3012  # <--- Senin şifren
      DATABASE_NAME: fastapi   # <--- Uygulama açılırken bu ismi arıyor
      DATABASE_USERNAME: postgres
      SECRET_KEY: "ben_kediler_kopekleri_bir_de_tavuklari_cok_severim" # <--- Senin key
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: 3012 # <--- Veritabanı şifresi de 3012 yaptık ki uyuşsun
          POSTGRES_DB: fastapi    # <--- Varsayılan olarak 'fastapi' DB'sini oluştur dedik
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Pull git repo
        uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 2. TEST VERİTABANI OLUŞTURMA (ŞİFREYİ 3012 YAPTIK)
      - name: Create test database
        run: |
          python -c "import psycopg2; conn = psycopg2.connect(user='postgres', password='3012', host='localhost', port='5432'); conn.set_isolation_level(0); cur = conn.cursor(); cur.execute('CREATE DATABASE fastapi_test'); cur.close(); conn.close()"

      - name: Run tests with pytest
        run: |
          pytest -v -s