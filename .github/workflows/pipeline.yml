name: CI/CD Pipeline ðŸš€

on:
  push:
    branches: [ "main" ]

jobs:


  tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: 3012
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      SECRET_KEY: "ben_kediler_kopekleri_bir_de_tavuklari_cok_severim"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REDIS_HOSTNAME: localhost
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: 3012
          POSTGRES_DB: fastapi
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: KodlarÄ± Ã‡ek
        uses: actions/checkout@v4
      - name: Python Kur ve KÃ¼tÃ¼phaneleri YÃ¼kle
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test VeritabanÄ± OluÅŸtur ve Testleri Ã‡alÄ±ÅŸtÄ±r
        run: |
          python -c "import psycopg2; conn = psycopg2.connect(user='postgres', password='3012', host='localhost', port='5432'); conn.set_isolation_level(0); cur = conn.cursor(); cur.execute('CREATE DATABASE fastapi_test'); cur.close(); conn.close()"
          pytest -v -s


  # olduÄŸu gibi altÄ±na ekle, onlarda bir deÄŸiÅŸiklik yok.
  bandit-scan:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: KodlarÄ± Ã‡ek (Checkout)
        uses: actions/checkout@v4
      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: pip install bandit
      - name: Bandit'i Ã‡alÄ±ÅŸtÄ±r
        run: bandit -r . -x tests/ --skip B404,B101 --exit-zero

  trivy-scan:
    needs: bandit-scan
    runs-on: ubuntu-latest
    steps:
      - name: KodlarÄ± Ã‡ek
        uses: actions/checkout@v4
      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± Tara
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
          scan-ref: '.'
          format: 'table'

  build-and-push:
    needs: [tests, bandit-scan, trivy-scan]
    runs-on: ubuntu-latest
    steps:
      - name: KodlarÄ± Ã‡ek
        uses: actions/checkout@v4
      - name: Docker Hub'a GiriÅŸ Yap
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build ve Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: bedozsylr/fastapi-sosyal-medya:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Sunucuya BaÄŸlan ve GÃ¼ncelle
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd ~/docker-app
            docker-compose pull
            docker-compose up -d