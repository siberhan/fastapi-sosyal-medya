name: CI/CD Pipeline ðŸš€

on:
  push:
    branches: [ "main" ]

jobs:
  # --- GÃ–REV 1: TESTLER (Eski dosyadan kurtardÄ±ÄŸÄ±mÄ±z kÄ±sÄ±m) ---
  tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: 3012
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      SECRET_KEY: "ben_kediler_kopekleri_bir_de_tavuklari_cok_severim"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: 3012
          POSTGRES_DB: fastapi
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: KodlarÄ± Ã‡ek
        uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: KÃ¼tÃ¼phaneleri YÃ¼kle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Test veritabanÄ±nÄ± oluÅŸturma iÅŸini pytest-postgresql gibi eklentilerle de yapabilirsin
      # ama senin eski yÃ¶ntemini korudum, Ã§alÄ±ÅŸÄ±yorsa dokunma :)
      - name: Test VeritabanÄ± OluÅŸtur
        run: |
          python -c "import psycopg2; conn = psycopg2.connect(user='postgres', password='3012', host='localhost', port='5432'); conn.set_isolation_level(0); cur = conn.cursor(); cur.execute('CREATE DATABASE fastapi_test'); cur.close(); conn.close()"

      - name: Testleri Ã‡alÄ±ÅŸtÄ±r (Pytest)
        run: |
          pytest -v -s

  # --- GÃ–REV 2: BUILD & PUSH (Docker FabrikasÄ±) ---
  build-and-push:
    needs: tests  # DÄ°KKAT: Testler geÃ§mezse burasÄ± Ã§alÄ±ÅŸmaz!
    runs-on: ubuntu-latest
    steps:
      - name: KodlarÄ± Ã‡ek
        uses: actions/checkout@v4

      - name: Docker Hub'a GiriÅŸ Yap
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build ve Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: bedozsylr/fastapi-sosyal-medya:latest

  # --- GÃ–REV 3: DEPLOY (Kurye) ---
  deploy:
    needs: build-and-push # Paketleme bitmeden daÄŸÄ±tÄ±m baÅŸlamaz
    runs-on: ubuntu-latest
    steps:
      - name: Sunucuya BaÄŸlan ve GÃ¼ncelle
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd ~/docker-app
            docker-compose pull
            docker-compose up -d